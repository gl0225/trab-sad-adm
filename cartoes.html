<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Cartões</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .result-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 300px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: contain;
            border-radius: 8px;
        }

        .card .crown {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 30px;
            color: gold;
        }

        .card .card-title {
            font-weight: bold;
            margin: 10px 0;
        }

        .card .card-body {
            font-size: 0.9rem;
        }

        .anuidade {
            font-size: 0.9rem;
        }

        .card .tags {
            display: flex;
            gap: 5px;
            justify-content: center;
            margin-top: 10px;
        }

        .card .tags .tag {
            background-color: #6c757d;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .btn-pedir {
            margin-top: 15px;
            font-size: 0.9rem;
            width: 100%;
        }

        .back-link {
            margin-bottom: 20px;
        }
    </style>

</head>

<body>
    <div class="container">
        <a href="index.html" class="back-link btn btn-link"
            style="text-decoration: none; font-weight: bold; color: black;">
            <i class="bi bi-arrow-left-circle" style="font-size: 24px;"></i> Simular novamente
        </a>

        <h3 class="text-center mb-4">Seus Cartões ideais!</h3>
        <div class="result-container">
        </div>

    </div>
    <script src="resultado.js"></script>
    <script>window.onload = renderizarCartoes;</script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons CDN para a seta -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>

</html>
